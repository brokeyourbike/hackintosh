name: tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  test-and-cover:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: brokeyourbike/ocvalidate-action@v0.2
        with:
          opencore-version: 'latest'
          release: true

      - run: ocvalidate ./EFI/OC/config.plist | grep -q 'No issues found'